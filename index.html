<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>z-score estimator | kevin's tiny site</title>
</head>
<body>
  <div class="container">
    <h2>InternZ score calculator <small> beta one?</small></h2>
  <div class="row">
  <form id="scores">
    <div class="col-md-3 form-group">
      <label>MED2000</label>
      <input id="med2" type="text" class="form-control" placeholder="score / 100"/>
      <label>MED4000</label>
      <input id ="med4" type="text" class="form-control" placeholder="score / 100"/> 
    </div>
    <div class="col-md-3">
      <label>Approximate %le</label>
      <input id="pile" type="text" class="form-control" placeholder="leave blank if using first button"/>
    </div><div class="col-md-6">
      <hr>
      <button id="twoStep" type="button" class="btn btn-success">Estimate from marks</button><br><br>
      <button id="oneStep" type="button" class="btn btn-success">Calculate from percentile</button><br>
      <h3 id="results"></h3>
    </div>
  </form>
  </div>
</div> 
  <script type="text/javascript" src="gaussian.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
